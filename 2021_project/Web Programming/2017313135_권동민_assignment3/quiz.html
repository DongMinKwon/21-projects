<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style_quiz.css">
  </head>
  <body>
    <div class="background">
      <div class="quiz_container">
        <div class="info">
          <div class="question">
            <div>Question 1/4</div>

            <!-- current level expression -->
            <div class="level">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <!-- current score -->
          <div class="score">
            <div>Score</div>
            <div>0</div>
          </div>
        </div>

        <!-- quiz content -->
        <div class="quiz">
          Which type of language is Javascript
        </div>
        <div class="tile">
          <div>
            <span>A</span>
          </div>
          <div>
            Programming
          </div>
        </div>
        <div class="tile">
          <div>
            <span>B</span>
          </div>
          <div>
            Scripting
          </div>
        </div>
        <div class="tile">
          <div>
            <span>C</span>
          </div>
          <div>
            Markup
          </div>
        </div>
        <div class="tile">
          <div>
            <span>D</span>
          </div>
          <div>
            None of the above
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
