<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/deposit.css">
    <script defer src="./js/deposit.js"></script>
    <title></title>
  </head>
  <body>
    <Center>
    <div class="container">
      <span id="title">Enter the amount to deposit</span>
      <input id="input" type="text" placeholder="$0000.00">
      <div class="numbers">
        <button type="button" class="btn" name="button">1</button>
        <button type="button" class="btn" name="button">2</button>
        <button type="button" class="btn" name="button">3</button>
        <button type="button" class="btn" name="button">4</button>
        <button type="button" class="btn" name="button">5</button>
        <button type="button" class="btn" name="button">6</button>
        <button type="button" class="btn" name="button">7</button>
        <button type="button" class="btn" name="button">8</button>
        <button type="button" class="btn" name="button">9</button>
        <button type="button" class="btn" name="button">0</button>
        <button type="button" class="btn" name="button">.</button>
        <button type="button" class="btn" name="button">Delete</button>
        <button type="button" class="btn" name="button">Enter</button>
      </div>
    </div>
    </Center>

    <button type="button" class="back" name="button">Back</button>
  </body>
</html>
