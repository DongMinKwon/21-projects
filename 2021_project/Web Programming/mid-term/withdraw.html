<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/withdraw.css">
    <script defer src="./js/withdraw.js"></script>
    <title></title>
  </head>
  <body>
    <div id="left" class="container">
      <span>Quick Links</span>
      <div class="box"><span>20</span></div>
      <div class="box"><span>40</span></div>
      <div class="box"><span>60</span></div>
      <div class="box"><span>80</span></div>
    </div>

    <div id="center" class="container">
      <span>Enter the amount to withdraw</span>
      <img id="up100" src="./assets/uparrow100copy.png" alt="no image">
      <img id="up20" src="./assets/uparrow20copy.png" alt="no image">
      <div class="money"><span>0</span></div>
      <img id="down20" src="./assets/downarrow20copy.png" alt="no image">
      <img id="down100" src="./assets/downarrow100copy.png" alt="no image">
    </div>

    <div id="right" class="container">
      <span>Quick Links</span>
      <div class="box"><span>100</span></div>
      <div class="box"><span>200</span></div>
      <div class="box"><span>300</span></div>
      <button type="button" class="back" name="button">back</button>
    </div>

    <button type="button" class="enter" name="button">Enter</button>
  </body>
</html>
