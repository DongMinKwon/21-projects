          </div>
          <div class="quest">
            <br>
            <span>Task Description</span><br>
            <textarea class="box" id="detail" name="name" rows="8" cols="50" placeholder="Describe task in detail"></textarea>
          </div>
        </form>
      </div>
      <br>
      <hr>

      <div class="buttons">
        <button type="button" id="close">close</button>
